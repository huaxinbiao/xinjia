<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		bin, 存放启动项目的脚本文件
		node_modules, 存放所有的项目依赖库。
		public，静态文件(css,js,img)
		routes，路由文件(MVC中的C,controller)
		views，页面文件(Ejs模板)
		package.json，项目依赖配置及开发者信息
		app.js，应用核心配置文件
		
		
		项目实现
		1.建立导航，向其添加分类。
		2.建立分类，就一级。按分类建文档储存文章。
		3.分类删除为逻辑删除。
		4.分类下自带，成功案例与实用信息两个属性
	</body>
</html>
